<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>layout</title>
</head>

<body>
	<div layout:fragment="content">
	<!--消息栏-->
		<ol class="breadcrumb">
			<li><a href="#">主页</a></li>
			<li><a href="#">消息管理</a></li>

		</ol>
		<!-- 添加，刷新按钮 -->
		<div>
			<button type="button" class="btn btn-info">添加信息</button>
			&nbsp;
			<button type="button" class="btn btn-warning">刷新信息</button>
		</div><!-- 修改模态框（Modal） -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
       <form class="form-horizontal" role="form">
							<div class="form-group">
								<label id="update-id" hidden="true"></label>
								<label for="modal-title" class="col-sm-2 control-label">标题</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="update-title"
										placeholder="请输入标题"/>
								</div>
							</div>
							<div class="form-group">
								<label for="modal-content" class="col-sm-2 control-label">内容</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="update-content"
										placeholder="请输入内容"/>
								</div>
							</div>
							
						</form>

            
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
		
		
		<!-- 表格表格 -->
		<table class="table table-bordered">
		
			<thead>
				<tr>
					<th>标题</th>
					<th>内容</th>
					<th>发布时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="tb">
				
			</tbody>
		</table>

	</div>
</body>
</html>
